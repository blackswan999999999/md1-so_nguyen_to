        for (let i = 2; i < N; i++)
            //for nhỏ chạy xong quay lại for lớn, i là biến kiểm tra N
        {


            if (N % i == 0) {
                console.log('vào if với i==', i)
                console.log('giá trị N', N)
                check = false;
                break;
            }
        }

        if (check == true) {
            count++;
            document.write(N + " ")
        }
    //    if2 không nằm trong for nhỏ nhưng theo chiều thực thi từ trên xuống nó phải đợi lặp for nhỏ hoàn tất thì nó mới thực hiện.
